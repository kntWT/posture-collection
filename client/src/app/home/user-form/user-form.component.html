<div class="pa-3">
    <form [formGroup]="form">
        <h4>{{ title }}</h4>
        <div>
            <label>ユーザー名</label>
            <input type="text" formControlName="name">
        </div>
        <div>
            <label>パスワード</label>
            <input type="password" formControlName="password">
        </div>
    </form>
    <button class="my-3">
        <a mat-button (click)="handleSubmit()">{{title}}</a>
    </button>
</div>
